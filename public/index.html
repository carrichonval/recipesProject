  </body>
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script>

      $(document).ready(function(){

      /** Dropdown btn/menu : ouverture/fermeture auto des dropdown-menu au clic sur un dropdown-btn avec une data-target. Exemple menu en haut à droite du layout **/
          $("body").on("click", ".dropdown-btn", function(){
              var target = $($(this).data("target"));
              if(target.hasClass("invisible")){
                  target.removeClass(["opacity-0","invisible","scale-95"]).addClass(["opacity-100","scale-100"]);
              }
              else {
                  target.removeClass(["opacity-100","scale-100"]).addClass(["opacity-0","invisible","scale-95"]);
              }
          });

         

         
          //Click à en dehors d'un dropdown-btn ou en dehors d'un dropdown-menu : on ferme tous les dropdown-menu
          $(document).on("click", function(event){
              var trigger = $(event.target);
              var menu = trigger.closest(".dropdown-menu");
              if(!trigger.hasClass("dropdown-btn") && !trigger.closest(".dropdown-btn").length && !menu.length){
                  $(".dropdown-menu").removeClass(["opacity-100","scale-100"]).addClass(["opacity-0","invisible","scale-95"]);
              }
              else if(menu.length && menu.hasClass("dropdown-autoclose")) {
                  $(".dropdown-menu").removeClass(["opacity-100","scale-100"]).addClass(["opacity-0","invisible","scale-95"]);
              }
          });
      /** Fin Dropdown btn/menu */

      });

      

  </script>
  </html>
